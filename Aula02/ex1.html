<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>

    <h1>Data Atual</h1>
    <script>
        diaSemana = new Array ("domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado")
        mes = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho", "agosto", "outubro", "novembro", "dezembro")
        let data = new Date();
        document.write (diaSemana[data.getDay()] + ", " + data.getDate () + " de " + mes[data.getMonth()] + " de "  + data.getFullYear())
    </script>
    
</body>
</html>
