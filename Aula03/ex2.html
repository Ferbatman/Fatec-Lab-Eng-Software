<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9</title>
    <style>
        .input {
            margin-bottom:15px;
            width:100%;
        }
        form {
            padding-left:5%;
            padding-right:5%;
        }
    </style>
</head>
<body>
    <form>
        <h1>Carro</h1>
        <label for="marca">Marca: </label>
        <input type="text" id="marca" name="marca" class="input"> <br>
        <label for="modelo">Modelo: </label>
        <input type="text" id="modelo" name="modelo" class="input"> <br>
        <label for="ano">Ano: </label>
        <input type="text" id="ano" name="ano" class="input"> <br>
        <label for="cor">Cor: </label>
        <input type="text" id="cor" name="cor" class="input"> <br>
        <label for="km">Kilometragem: </label>
        <input type="text" id="km" name="km"  class="input" ><br>
        <label for="fipe">Valor Fipe: </label>
        <input type="text" id="fipe" name="fipe" class="input"> <br>

        <input type="submit" value="Calcular">
    </form>

    <p id="mostrar"></p>

    <script>
        addEventListener('submit', function (event) {
            event.preventDefault();
            let marca =document.getElementById("marca").value;
            let modelo =document.getElementById("modelo").value;
            let ano =document.getElementById("ano").value;
            let cor =document.getElementById("cor").value;
            let km =document.getElementById("km").value;
            let fipe =document.getElementById("fipe").value;

            let carro = {
                marca:marca,
                modelo:modelo,
                ano:ano,
                cor:cor,
                km:km,
                fipe:fipe,
                
                anosUtilizacao(){
                    let ano = new Date().getFullYear()
                    return ano - this.ano
                },

                valorMercado(){
                    let km_ano = this.km / this.anosUtilizacao()

                    if (km_ano < 30000){
                        return this.fipe * 1.1
                    }
                    else if (km_ano >= 30000 && km_ano < 50000){
                        return this.fipe * 1.0
                    }
                    else{
                        return this.fipe * 0.9
                    }

                }


            }

            document.getElementById("mostrar").innerHTML= `O veiculo tem ${carro.anosUtilizacao()} anos de utilização e seu valor de mercado é ${carro.valorMercado()}`


        })


    </script>
</body>
</html>
